<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- To add favicon icon -->
    <link rel="icon" href="icons/favicon.svg" type="image/x-icon">

    <!-- To add font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- main section design -->
    <main class="container">
        <!-- ringtone section  -->
        <audio>
            <source src="tone/song.mp3" type="audio/mp3">
        </audio>
        <!-- heading section  -->
        <h1><i class="fa-solid fa-hourglass"></i>Timer</h1>

        <!-- timer section  -->
        <div class="timer">
            <div class="select hour-select">
                <select id="hour"></select>
            </div>
            <span id="colon">:</span>
            <div class="select min-select">
                <select id="min"></select>
            </div>
            <span id="colon">:</span>
            <div class="select sec-select">
                <select id="sec"></select>
            </div>
        </div>
        <!-- buttons section  -->
        <div class="buttons">
            <button id="reset-btn" class="pointer-none"><i class="fa-solid fa-power-off"></i></button>
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button id="pause-btn" class="hide"><i class="fa-solid fa-pause"></i></button>
            <button id="stop-btn" class="hide"><i class="fa-solid fa-square"></i></button>
            <button id="clear-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
        <!-- div is used to saved timer history  -->
        <div class="count-box"></div>
    </main>
    <!-- End main section design -->
    <script src="app.js"></script>
</body>

</html>
